<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventful</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff8f0 0%, #ffe6e1 50%, #f3e8ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }
    input:focus, textarea:focus {
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <div class="bg-white shadow-xl rounded-3xl w-full max-w-[900px] p-10">
    <h1 class="text-4xl font-extrabold text-center mb-10 bg-gradient-to-r from-[#d14775] via-[#a6378e] to-[#6f3eab] bg-clip-text text-transparent select-none">
      Witaj w Eventful! Zaplanuj swoje wydarzenie
    </h1>

    <form method="POST" action="/plan_event" class="space-y-8">
      <div>
        <label for="event_type" class="block mb-2 text-gray-700 font-semibold">Typ wydarzenia</label>
        <input
          type="text" id="event_type" name="event_type" placeholder="np. urodziny, integracja" required
          class="w-full border border-gray-300 rounded-xl px-5 py-3 text-gray-900 placeholder-gray-400 transition focus:ring-4 focus:ring-pink-300 focus:border-transparent shadow-sm"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="num_people" class="block mb-2 text-gray-700 font-semibold">Liczba uczestnikÃ³w</label>
          <input
            type="number" id="num_people" name="num_people" placeholder="np. 10" required
            class="w-full border border-gray-300 rounded-xl px-5 py-3 text-gray-900 placeholder-gray-400 transition focus:ring-4 focus:ring-pink-300 focus:border-transparent shadow-sm"
          />
        </div>

        <div>
          <label for="budget" class="block mb-2 text-gray-700 font-semibold">BudÅ¼et (PLN)</label>
          <input
            type="number" id="budget" name="budget" placeholder="np. 1000" required
            class="w-full border border-gray-300 rounded-xl px-5 py-3 text-gray-900 placeholder-gray-400 transition focus:ring-4 focus:ring-pink-300 focus:border-transparent shadow-sm"
          />
        </div>
      </div>

      <div>
        <label for="location" class="block mb-2 text-gray-700 font-semibold">Lokalizacja</label>
        <input
          type="text" id="location" name="location" placeholder="np. Warszawa" required
          class="w-full border border-gray-300 rounded-xl px-5 py-3 text-gray-900 placeholder-gray-400 transition focus:ring-4 focus:ring-pink-300 focus:border-transparent shadow-sm"
        />
      </div>

      <!-- Sekcja z czasem wydarzenia - teraz bez specjalnego formatowania -->
      <div>
        <label class="block mb-2 text-gray-700 font-semibold">
          Planowany czas wydarzenia <span class="text-gray-500 font-normal">(opcjonalnie)</span>
        </label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="start_time" class="block mb-2 text-gray-600 font-medium">Godzina rozpoczÄ™cia</label>
            <input
              type="time" id="start_time" name="start_time"
              class="w-full border border-gray-300 rounded-xl px-5 py-3 text-gray-900 transition focus:ring-4 focus:ring-pink-300 focus:border-transparent shadow-sm"
            />
          </div>
          <div>
            <label for="end_time" class="block mb-2 text-gray-600 font-medium">Godzina zakoÅ„czenia</label>
            <input
              type="time" id="end_time" name="end_time"
              class="w-full border border-gray-300 rounded-xl px-5 py-3 text-gray-900 transition focus:ring-4 focus:ring-pink-300 focus:border-transparent shadow-sm"
            />
          </div>
        </div>
        <p class="text-sm text-gray-500 mt-2">
          ðŸ’¡ JeÅ›li nie podasz godzin, AI automatycznie zaproponuje odpowiedni czas trwania wydarzenia
        </p>
      </div>

      <div>
        <label for="preferences" class="block mb-2 text-gray-700 font-semibold">
          Preferencje <span class="text-gray-500 font-normal">(opcjonalnie)</span>
        </label>
        <textarea
          id="preferences" name="preferences" placeholder="np. spokojna atmosfera, wegaÅ„skie jedzenie, muzyka na Å¼ywo"
          rows="2"
          class="w-full border border-gray-300 rounded-xl px-5 py-3 text-gray-900 placeholder-gray-400 resize-none transition focus:ring-4 focus:ring-pink-300 focus:border-transparent shadow-sm"
        ></textarea>
        <p class="text-sm text-gray-500 mt-2">
          ðŸ’¡ MoÅ¼esz pominÄ…Ä‡ to pole - AI i tak zaproponuje odpowiedni plan wydarzenia
        </p>
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-purple-800 hover:bg-purple-900 text-white font-semibold px-10 py-3 rounded-2xl shadow-lg transition duration-300"
        >
          Zaplanuj wydarzenie
        </button>
      </div>
    </form>
  </div>

</body>
</html>
